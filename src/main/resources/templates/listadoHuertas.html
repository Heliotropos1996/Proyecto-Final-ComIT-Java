<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h1> Huertas </h1> 
	<TABLE BORDER>
	<TR>
		<TD>ID</TD> <TD>Nombre</TD> <TD>Contacto</TD>
	</TR>
	
	<TR th:each = "cliente: ${huertas}">
		<TD th:text = "${huertas.id}"></TD> <TD th:text = "${huertas.nombre}"></TD> <TD th:text = "${huertas.contacto}"></TD>
	</TR>
</TABLE>
	
</body>
</html>
